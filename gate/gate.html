<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <title>CCE Insider | CCE, IIT Mandi</title>
  <style>
    body {
      background-color: #f4f8fc;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .logo { width: 100px; height: 100px; object-fit: contain; }
    .form-title { font-weight: bold; margin-bottom: 0.5rem; font-size: 1.5rem; color: #082066; }
    .form-subtitle { color: rgba(206, 30, 30, 0.775); font-size: 0.85rem; margin-bottom: 1.5rem; font-weight: 600; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { text-align: left; font-size: 0.9rem; font-weight: bold; color: #2d2d2d; }
    input[type="password"] {
      padding: 0.6rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px;
    }
    .hint { font-size: .85rem; color:#666; text-align:left; }
    .err { min-height: 1rem; color: #b00020; text-align: left; font-size: 0.9rem; }
    button {
      background-color: #3379d5; color: white; padding: 0.6rem; font-size: 1rem;
      border: none; border-radius: 6px; cursor: pointer;
    }
    button:hover { background-color: #1b4375; }
    .row { display:flex; gap:.5rem; align-items:center; }


    @media (max-width: 480px) {
      body { padding: 1.2rem; }
      .form-container { padding: 1.2rem; max-width: 95%; }
      .logo { width: 60px; height: 60px; }
      .form-title { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <img src="../ccelogo.png" alt="Logo" class="logo" />
    <h2 class="form-title">CCE Insider</h2>
    <p class="form-subtitle">Enter password to proceed.</p>

    <form id="passwordForm" autocomplete="off">
      <label for="password">Password*</label>
      <input type="password" id="password" name="password" required />
      <div class="row">
        <input type="checkbox" id="showpw" />
        <label for="showpw" style="font-weight:normal; margin:0;">Show password</label>
      </div>
      <div class="err" id="err"></div>
      <button type="submit">Submit</button>
      <div class="hint">Make sure you came from the official CCE link.</div>
    </form>
  </div>

  <script src="gate.js"></script>
</body>
</html>
