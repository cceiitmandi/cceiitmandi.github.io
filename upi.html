<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UPI QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>
  <h2>UPI Payment QR Code Generator</h2>

  <label>Payee UPI ID:</label><br>
  <input type="text" id="upiId" value="example@upi"><br><br>

  <label>Payee Name:</label><br>
  <input type="text" id="payeeName" value="Example Name"><br><br>

  <label>Amount (INR):</label><br>
  <input type="number" id="amount" value="100"><br><br>

  <label>Transaction Note:</label><br>
  <input type="text" id="txnNote" value="Payment for service"><br><br>

  <button onclick="generateQRCode()">Generate QR Code</button>

  <h3>QR Code:</h3>
  <canvas id="qr"></canvas>

  <script>
    function generateQRCode() {
      const upiId = document.getElementById('upiId').value;
      const payeeName = encodeURIComponent(document.getElementById('payeeName').value);
      const amount = document.getElementById('amount').value;
      const txnNote = encodeURIComponent(document.getElementById('txnNote').value);

      let upiString = `upi://pay?pa=${upiId}&pn=${payeeName}&am=${amount}&tn=${txnNote}&cu=INR`;

      const qr = new QRious({
        element: document.getElementById('qr'),
        value: upiString,
        size: 250
      });
    }
  </script>
</body>
</html>
