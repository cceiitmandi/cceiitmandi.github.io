<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CCE Programme Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 40px 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .note {
      color: red;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 6px;
      box-sizing: border-box;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }
    .radio-group label {
      font-weight: normal;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      margin-top: 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:active {
      background-color: #0056b3;
    }
    #qrCode {
      margin-top: 30px;
      text-align: center;
    }
    #qrCode img {
      margin-top: 10px;
      border-radius: 12px;
      border: 4px solid #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>CCE Activities Registration Form</h2>
    <div class="note">
      Please save a screenshot/PDF of the Payment Confirmation page and Transaction ID/UTR Number of the Transaction.
    </div>
    <form id="registrationForm">
      <label for="name">Full Name *</label>
      <input type="text" id="name" required />

      <label for="email">Email *</label>
      <input type="email" id="email" required />

      <label>Gender *</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Transgender"> Transgender</label>
      </div>

      <label for="contact">Contact Number *</label>
      <input type="tel" id="contact" placeholder="10-digit number" required />

      <label for="programme">Program ID *</label>
      <select id="programme" required>
        <option value="">Select</option>
        <option value="CCE001">CCE001</option>
        <option value="CCE002">CCE002</option>
        <option value="CCE003">CCE003</option>
      </select>

      <label for="category">Category *</label>
      <select id="category" required onchange="clearQRCode()">
        <option value="">Select</option>
        <option value="Faculty">Faculty</option>
        <option value="Student">Student</option>
        <option value="Local Student">Local Student</option>
        <option value="Industry People">Industry People</option>
      </select>

      <button type="button" onclick="generateQR()">Generate UPI QR Code</button>
    </form>

    <div id="qrCode"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const fees = {
      "Faculty": 1000,
      "Student": 2500,
      "Local Student": 1000,
      "Industry People": 10000
    };

    function clearQRCode() {
      document.getElementById("qrCode").innerHTML = "";
    }

    function generateQR() {
      const name = document.getElementById("name").value.trim();
      const programme = document.getElementById("programme").value;
      const category = document.getElementById("category").value;
      const gender = document.querySelector('input[name="gender"]:checked');

      if (!name || !programme || !category || !gender) {
        alert("Please fill in all required fields.");
        return;
      }

      const amount = fees[category];
      const upiId = "example@upi";
      const payee = "CCE, IIT Mandi";
      const txnNote = `${programme}_${name}`;
      const upiUrl = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(payee)}&am=${amount}&cu=INR&tn=${encodeURIComponent(txnNote)}`;

      QRCode.toDataURL(upiUrl, function (err, url) {
        if (err) {
          console.error(err);
          return;
        }

        document.getElementById("qrCode").innerHTML = `
          <p><strong>Click the QR code to pay â‚¹${amount}</strong></p>
          <a href="${upiUrl}" target="_blank">
            <img src="${url}" alt="UPI QR Code" />
          </a>
        `;
      });
    }
  </script>
</body>
</html>
